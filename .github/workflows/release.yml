name: release

on:
  push:
    branches: [main, debug-actions]
  pull_request:
    branches: [main]

jobs:
  release:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🌐
        uses: actions/checkout@v3

      - name: Setup Node ⬢
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install npm dependencies 📦
        run: npm ci

      - name: Unit test 🔍
        run: npm test

      - name: Build 🏗️ 
        run: npm run build
