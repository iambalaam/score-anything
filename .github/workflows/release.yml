name: release

on:
  push:
    branches: [main, debug-actions]
  pull_request:
    branches: [main]
    
permissions:
  contents: write

jobs:
  release:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸŒ
        uses: actions/checkout@v3

      - name: Setup Node â¬¢
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install npm dependencies ğŸ“¦
        run: npm ci

      - name: Unit test ğŸ”
        run: npm test

      - name: Build ğŸ—ï¸ 
        run: npm run build

      - name: Release ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist